[package]
name = "ricecoder-sessions"
version.workspace = true
edition = "2021"
authors = ["RiceCoder Contributors"]
description = "Multi-session support with persistence, sharing, and background agents for RiceCoder"
license = "MIT"
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[lib]
name = "ricecoder_sessions"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
dirs = "5.0"
anyhow = "1.0"
tiktoken-rs = "0.5"
url = "2.5"
base64 = "0.21"
ricecoder-security = { path = "../ricecoder-security", version = "0.1" }
ricecoder-domain = { path = "../ricecoder-domain", version = "0.1" }

[dev-dependencies]
proptest = "1.4"
tokio-test = "0.4"
tempfile = "3.8"
lazy_static = "1.4"


