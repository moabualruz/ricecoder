[package]
name = "ricecoder-local-models"
version.workspace = true
edition = "2021"
authors = ["RiceCoder Contributors"]
description = "Local model management for RiceCoder (Ollama integration)"
license = "MIT"
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[lib]
name = "ricecoder_local_models"
path = "src/lib.rs"

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["full"] }
anyhow = { workspace = true }
reqwest = { workspace = true }
futures = { workspace = true }
chrono = { workspace = true, features = ["serde"] }

ricecoder-providers = { workspace = true }
ricecoder-storage = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }
mockito = { workspace = true }
serial_test = { workspace = true }




