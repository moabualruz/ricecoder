[package]
name = "ricecoder-local-models"
version = "0.1.0"
edition = "2021"
authors = ["RiceCoder Contributors"]
description = "Local model management for RiceCoder (Ollama integration)"
license = "MIT"
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[lib]
name = "ricecoder_local_models"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
tracing = "0.1"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json"] }
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }

ricecoder-providers = { path = "../ricecoder-providers", version = "0" }
ricecoder-storage = { path = "../ricecoder-storage", version = "0" }

[dev-dependencies]
proptest = "1.4"
tokio-test = "0.4"
tempfile = "3.8"
mockito = "1.2"
serial_test = "3.0"




