[package]
name = "ricecoder-pty"
version = "0.1.0"
edition = "2021"
authors = ["RiceCoder Team"]
description = "PTY (pseudo-terminal) support for RiceCoder - interactive shell sessions and terminal management"
license = "MIT"

[dependencies]
# PTY backend (cross-platform, used by WezTerm)
portable-pty = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["process", "sync", "io-util", "macros", "rt"] }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }

# Logging
tracing = { workspace = true }

# UUID generation
uuid = { workspace = true, features = ["v4", "serde"] }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
tokio-test = { workspace = true }

[lints.rust]
unsafe_code = "deny"
missing_docs = "warn"
missing_debug_implementations = "warn"

[lints.clippy]
all = "deny"
pedantic = "warn"
nursery = "warn"
