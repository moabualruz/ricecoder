[package]
name = "ricecoder-skills"
version = "0.1.0"
edition = "2021"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Async runtime
tokio = { version = "1.42", features = ["full"] }

# File system and path handling
glob = "0.3"
walkdir = "2.5"
dirs = "5.0"

# YAML/Markdown frontmatter parsing
gray_matter = "0.2"

# Logging
tracing = "0.1"

# Wildcard pattern matching
globset = "0.4"
regex = "1.11"

# Once cell for lazy static initialization
once_cell = "1.20"

[dev-dependencies]
tempfile = "3.14"
