[package]
name = "ricecoder-research"
description = "Research and analysis utilities for code understanding"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
toml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
regex = { workspace = true }
walkdir = { workspace = true }
ignore = { workspace = true }
rayon = { workspace = true }
ricecoder-parsers = { workspace = true, optional = true }
ricecoder-patterns = { workspace = true, optional = true }
fxhash = { workspace = true }
lru = { workspace = true }

[features]
default = []
parsers = ["ricecoder-parsers"]
patterns = ["ricecoder-patterns"]

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }



