[package]
name = "ricecoder-research"
description = "Research and analysis utilities for code understanding"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
toml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
regex = "1.10"
walkdir = "2.5"
ignore = "0.4"
rayon = "1.8"
ricecoder-parsers = { path = "../ricecoder-parsers", version = "0.1", optional = true }
ricecoder-patterns = { path = "../ricecoder-patterns", version = "0.1", optional = true }
fxhash = "0.2"
lru = "0.12"

[features]
default = []
parsers = ["ricecoder-parsers"]
patterns = ["ricecoder-patterns"]

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }



