[package]
name = "ricecoder-monitoring"
version.workspace = true
edition.workspace = true
description = "Production monitoring infrastructure for RiceCoder"
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["v4", "serde"] }
thiserror = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
prometheus = { workspace = true }
opentelemetry = { workspace = true }
opentelemetry_sdk = { workspace = true, features = ["rt-tokio"] }
opentelemetry-prometheus = { workspace = true }
opentelemetry-otlp = { workspace = true, features = ["grpc-tonic"] }
sentry = { workspace = true, features = ["tracing"] }
log = { workspace = true }
env_logger = { workspace = true }
dashmap = { workspace = true }
parking_lot = { workspace = true }
once_cell = { workspace = true }
regex = { workspace = true }
url = { workspace = true }
base64 = { workspace = true }
aes-gcm = { workspace = true }
argon2 = { workspace = true }
rand = { workspace = true }
sysinfo = { workspace = true }
# Database removed - using SurrealDB via ricecoder-persistence
csv = { workspace = true }
flate2 = { workspace = true }
tar = { workspace = true }
walkdir = { workspace = true }
glob = { workspace = true }
toml = { workspace = true }
dirs = { workspace = true }
lazy_static = { workspace = true }
proptest = { workspace = true, optional = true }
tempfile = { workspace = true, optional = true }

# DI registration (via ricecoder-common to avoid circular deps)
ricecoder-common = { workspace = true }
inventory = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }
tokio-test = { workspace = true }
mockito = { workspace = true }

[features]
default = []
test-utils = ["proptest", "tempfile"]
