[package]
name = "ricecoder-tui"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"
description = "Terminal User Interface for RiceCoder"

[[bin]]
name = "ricecoder-tui"
path = "src/main.rs"

[lib]
name = "ricecoder_tui"
path = "src/lib.rs"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
crossterm = { workspace = true }
colored = { workspace = true }
dirs = { workspace = true }
arboard = { workspace = true }
chrono = { workspace = true }
ctrlc = "3.4"
atty = "0.2"
ricecoder-sessions = { path = "../ricecoder-sessions", version = "0.1" }
ricecoder-storage = { path = "../ricecoder-storage", version = "0.1" }
ricecoder-images = { path = "../ricecoder-images", version = "0.1" }
ricecoder-files = { path = "../ricecoder-files", version = "0.1" }
ricecoder-help = { path = "../ricecoder-help", version = "0.1" }
resvg = "0.40"
usvg = "0.40"
tiny-skia = "0.11"
image = "0.25"
ratatui = "0.29"
ratatui-textarea = "0.4"
tui-tree-widget = "0.18"
ratatui-image = "8.0"
syntect = { workspace = true }
lazy_static = { workspace = true }
unicode-width = "0.1"
async-trait = { workspace = true }
regex = "1.10"

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }
ricecoder-storage = { path = "../ricecoder-storage", version = "0.1" }





