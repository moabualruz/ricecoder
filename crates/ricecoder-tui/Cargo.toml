[package]
name = "ricecoder-tui"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"
description = "Terminal User Interface for RiceCoder"

[[bin]]
name = "ricecoder-tui"
path = "src/main.rs"

[lib]
name = "ricecoder_tui"
path = "src/lib.rs"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
ratatui = { workspace = true }
crossterm = { workspace = true }
colored = { workspace = true }
dirs = { workspace = true }
arboard = { workspace = true }
chrono = { workspace = true }
ctrlc = "3.4"
atty = "0.2"
ricecoder-sessions = { path = "../ricecoder-sessions", version = "0.1" }
ricecoder-storage = { path = "../ricecoder-storage", version = "0.1" }
resvg = "0.40"
usvg = "0.40"
tiny-skia = "0.11"
image = "0.24"
ratatui-textarea = "0.4"
tui-tree-widget = "0.18"
ratatui-image = "0.5"

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }




