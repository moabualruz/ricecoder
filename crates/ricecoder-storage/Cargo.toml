[package]
name = "ricecoder-storage"
version = "0.1.0"
edition = "2021"
authors = ["RiceCoder Contributors"]
description = "Storage and configuration management for RiceCoder"
license = "MIT"

[lib]
name = "ricecoder_storage"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
thiserror = "1.0"
tracing = "0.1"
dirs = "5.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"

[dev-dependencies]
proptest = "1.4"
tokio-test = "0.4"
tempfile = "3.8"
lazy_static = "1.4"
