language: typescript
file_extensions:
  - ts
  - tsx
  - js
  - jsx

parser_plugin: tree-sitter-typescript

diagnostic_rules:
  - name: unused_imports
    pattern: "import.*from"
    severity: warning
    message: "Unused import"
    fix_template: "Remove import"

  - name: unused_variables
    pattern: "const\\s+\\w+\\s*="
    severity: warning
    message: "Unused variable"
    fix_template: "Prefix with underscore"

  - name: missing_types
    pattern: "function\\s+\\w+\\s*\\("
    severity: hint
    message: "Missing type annotations"
    fix_template: "Add type annotations"

code_actions:
  - name: add_type_annotations
    title: "Add type annotations"
    kind: quickfix
    transformation: "Add : Type to parameters"

  - name: remove_unused_import
    title: "Remove unused import"
    kind: quickfix
    transformation: "Delete import line"

  - name: organize_imports
    title: "Organize imports"
    kind: source
    transformation: "Sort and group imports"
