  - label: "class"
    insert_text: "class ${1:Name} {\n    constructor(${2:args}) {\n        ${0}\n    }\n}"
    kind: Class
    detail: "Class definition"
  
  - label: "arrow"
    insert_text: "(${1:args}) => ${0}"
