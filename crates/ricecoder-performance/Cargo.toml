[package]
name = "ricecoder-performance"
description = "Performance monitoring and regression detection for RiceCoder"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
async-trait = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
regex = { workspace = true }
tempfile = { workspace = true }
walkdir = { workspace = true }
sysinfo = { workspace = true }
clap = { workspace = true, features = ["derive"] }
rand = { workspace = true }

[[bin]]
name = "ricecoder-performance"
path = "src/bin/performance.rs"

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }