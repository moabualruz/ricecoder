[package]
name = "ricecoder-persistence"
version.workspace = true
edition.workspace = true
description = "Infrastructure persistence layer for RiceCoder - repository implementations"
license.workspace = true
repository.workspace = true

[dependencies]
ricecoder-domain = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
parking_lot = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
tracing = { workspace = true }

# SurrealDB for persistent storage
surrealdb = { version = "2.4", default-features = false, features = ["kv-mem", "protocol-ws", "rustls"], optional = true }

[dev-dependencies]
tokio-test = { workspace = true }
proptest = { workspace = true }

[features]
default = ["memory"]
memory = []
# SurrealDB backend for production persistence
surrealdb-backend = ["dep:surrealdb"]
