[package]
name = "ricecoder-tools"
version.workspace = true
edition = "2021"
authors = ["RiceCoder Contributors"]
description = "Enhanced tools for RiceCoder: webfetch, patch, todo, and web search"
license = "MIT"
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[lib]
name = "ricecoder_tools"
path = "src/lib.rs"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
reqwest = { workspace = true }
similar = { workspace = true }
chrono = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
url = { workspace = true }
dirs = { workspace = true }
regex = { workspace = true }
uuid = { workspace = true }
ricecoder-mcp = { workspace = true }
ricecoder-files = { workspace = true }

# DI registration (via ricecoder-common to avoid circular deps)
ricecoder-common = { workspace = true }
inventory = { workspace = true }
urlencoding = "2.1.3"
base64 = "0.21"

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }




