[package]
name = "ricecoder-security"
version = "0.1.0"
edition = "2021"
description = "Security utilities and cryptographic operations for RiceCoder"
license = "MIT OR Apache-2.0"

[dependencies]
# Cryptographic dependencies
aes-gcm = "0.10"
argon2 = "0.5"
async-trait = "0.1"
base64 = "0.21"
rand = "0.8"
regex = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["fs", "io-util", "macros", "rt-multi-thread"] }
typenum = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# Domain dependencies
ricecoder-domain = { path = "../ricecoder-domain" }

[dev-dependencies]
proptest = "1.0"
tempfile = "3.0"