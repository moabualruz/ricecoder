[package]
name = "ricecoder-security"
version = "0.1.0"
edition = "2021"
description = "Security utilities and cryptographic operations for RiceCoder"
license = "MIT OR Apache-2.0"

[dependencies]
# Cryptographic dependencies
aes-gcm = { workspace = true }
argon2 = { workspace = true }
async-trait = { workspace = true }
base64 = { workspace = true }
rand = { workspace = true }
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["fs", "io-util", "macros", "rt-multi-thread", "sync", "process"] }
tracing = { workspace = true }
typenum = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
chrono = { workspace = true, features = ["serde"] }
walkdir = { workspace = true }

# CLI dependencies
clap = { workspace = true, features = ["derive"] }
anyhow = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# OAuth dependencies
oauth2 = { workspace = true }
openidconnect = { workspace = true }
url = { workspace = true }
reqwest = { workspace = true }

# Domain dependencies
ricecoder-domain = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tempfile = { workspace = true }