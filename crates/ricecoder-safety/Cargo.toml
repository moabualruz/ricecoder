[package]
name = "ricecoder-safety"
version.workspace = true
edition = "2021"
authors = ["RiceCoder Contributors"]
description = "Enterprise-grade security constraints and risk analysis for RiceCoder"
license = "MIT"
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"
keywords = ["security", "safety", "risk", "constraints", "validation", "enterprise"]

[lib]
name = "ricecoder_safety"
path = "src/lib.rs"

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["full"] }
chrono = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["v4", "serde"] }
async-trait = { workspace = true }
regex = { workspace = true }
futures = { workspace = true }

# RiceCoder internal dependencies
ricecoder-security = { workspace = true }
ricecoder-activity-log = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }