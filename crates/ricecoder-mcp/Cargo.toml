[package]
name = "ricecoder-mcp"
description = "Model Context Protocol server implementation"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/moabualruz/ricecoder"
homepage = "https://github.com/moabualruz/ricecoder"
documentation = "https://github.com/moabualruz/ricecoder/wiki"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
regex = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
http = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
base64 = { workspace = true }

# For ricecoder integration
ricecoder-storage = { workspace = true }
ricecoder-permissions = { workspace = true }
ricecoder-agents = { workspace = true }
ricecoder-files = { workspace = true }
ricecoder-security = { workspace = true }
ricecoder-cache = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tokio-test = { workspace = true }
tempfile = { workspace = true }
criterion = { workspace = true, features = ["html_reports"] }
async-trait = { workspace = true }

[[bench]]
name = "performance_benchmarks"
harness = false





