# Comprehensive Rustfmt Configuration for Code Formatting
#
# This configuration ensures consistent code formatting across all RiceCoder crates.
# All formatting rules are set to enforce a consistent, readable style.

# Basic formatting
edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Auto"
use_small_heuristics = "Default"
indent_style = "Block"
wrap_comments = true
format_code_in_doc_comments = true
doc_comment_code_block_width = 80
comment_width = 80
normalize_comments = true
normalize_doc_attributes = true
format_strings = true
format_macro_matchers = true
format_macro_bodies = true
hex_literal_case = "Lower"
multiline_macro_braces_in_newline = false
trailing_semicolon = true
trailing_comma = "Vertical"
match_arm_leading_pipes = "Never"
match_arm_blocks = false
match_block_trailing_comma = false
empty_item_single_line = true
struct_lit_single_line = true
fn_single_line = false
where_single_line = false
imports_indent = "Block"
imports_layout = "Mixed"
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true
reorder_modules = true
reorder_impl_items = false
type_punctuation_density = "Wide"
fn_args_density = "Tall"
brace_style = "SameLineWhere"
control_brace_style = "AlwaysSameLine"
trailing_expr_newline = true
needs_parens = "Always"
remove_nested_parens = true
struct_field_align_threshold = 0
enum_discrim_align_threshold = 0
match_arm_leading_pipes = "Never"
force_multiline_blocks = false
fn_args_layout = "Tall"
short_array_element_width_threshold = 10
array_width = 60
chain_width = 60
single_line_if_else_max_width = 50
struct_lit_width = 18
struct_variant_width = 35
array_element_width = 10
fn_call_width = 60
attr_fn_like_width = 70
array_layout = "Block"
struct_lit_array_layout = "Block"
enum_array_layout = "Block"
assignment_rhs_layout = "Block"
use_field_init_shorthand = true
force_explicit_abi = true
condense_wildcard_suffixes = false
color = "Auto"
required_version = "1.4.38"
unstable_features = false
disable_all_formatting = false
skip_children = false
hide_parse_errors = false
error_on_line_overflow = true
error_on_unformatted = false
report_todo = "Never"
report_fixme = "Never"
ignore = []

# Control brace style for specific constructs
control_brace_style = "AlwaysSameLine"

# Function and method formatting
fn_single_line = false
fn_args_layout = "Tall"
fn_call_width = 60

# Struct and enum formatting
struct_lit_single_line = true
struct_lit_width = 18
struct_variant_width = 35
struct_field_align_threshold = 0
enum_discrim_align_threshold = 0

# Import formatting
imports_indent = "Block"
imports_layout = "Mixed"
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true
reorder_modules = true

# Array and collection formatting
array_width = 60
chain_width = 60
short_array_element_width_threshold = 10
array_layout = "Block"
struct_lit_array_layout = "Block"
enum_array_layout = "Block"

# Comment formatting
wrap_comments = true
comment_width = 80
normalize_comments = true

# String and literal formatting
format_strings = true
hex_literal_case = "Lower"

# Attribute formatting
attr_fn_like_width = 70

# Expression formatting
assignment_rhs_layout = "Block"
match_arm_blocks = false
match_block_trailing_comma = false
trailing_expr_newline = true

# Punctuation and spacing
type_punctuation_density = "Wide"
fn_args_density = "Tall"
brace_style = "SameLineWhere"
trailing_comma = "Vertical"
trailing_semicolon = true

# Special handling for specific patterns
match_arm_leading_pipes = "Never"
empty_item_single_line = true
multiline_macro_braces_in_newline = false

# Error handling
error_on_line_overflow = true
error_on_unformatted = false

# Reporting
report_todo = "Never"
report_fixme = "Never"