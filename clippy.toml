# Comprehensive Clippy Configuration with Enterprise Security Rules

This configuration enforces strict code quality and security standards for the RiceCoder project.

## Security Rules
- **Disallowed Methods**: Prevents shell injection by disallowing `std::process::Command::new`
- **Disallowed Types**: Configurable restrictions on unsafe types (currently minimal for gradual adoption)

## Linting Levels
- **Pedantic**: Enabled for maximum code quality
- **Nursery**: Enabled for future-proofing
- **Suspicious**: Enabled for security-sensitive patterns
- **Cargo**: Enabled for package-level issues
- **Style/Complexity/Perf/Correctness**: All enabled

## Code Quality Requirements
- **Missing Documentation**: Enforced on all public APIs
- **Cognitive Complexity**: Limited to 15 for maintainability
- **Test Allowances**: Unwrap and other patterns allowed in test code

## Import Management
- **Grouping**: StdExternalCrate for clean imports
- **Granularity**: Crate-level imports
- **Reordering**: Automatic import sorting

## Configuration Notes
- MSRV: 1.70 for modern Rust features
- Private items checked for consistency
- Dirty/staged checks disabled for CI flexibility