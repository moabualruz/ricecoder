[workspace]
members = [
    "crates/ricecoder-storage",
    "crates/ricecoder-cli",
    "crates/ricecoder-providers",
    "crates/ricecoder-permissions",
    "crates/ricecoder-commands",
    "crates/ricecoder-tui",
    "crates/ricecoder-local-models",
    "crates/ricecoder-specs",
    "crates/ricecoder-files",
    "crates/ricecoder-generation",
    "crates/ricecoder-research",
    "crates/ricecoder-agents",
    "crates/ricecoder-workflows",
    "crates/ricecoder-execution",
    "crates/ricecoder-sessions",
    "crates/ricecoder-modes",
    "crates/ricecoder-lsp",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["RiceCoder Contributors"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
dirs = "5.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
clap = { version = "4.4", features = ["derive", "cargo"] }
colored = "2.1"
indicatif = "0.17"
rustyline = "14.0"
syntect = "5.0"
term_size = "0.3"
proptest = "1.4"
tokio-test = "0.4"
tempfile = "3.8"
lazy_static = "1.4"
mockito = "1.2"
async-trait = "0.1"
futures = "0.3"
reqwest = { version = "0.11", features = ["json"] }
dotenv = "0.15"
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
glob = "0.3"
ratatui = "0.26"
crossterm = "0.27"
arboard = "3.3"
sha2 = "0.10"
git2 = "0.18"
similar = "2.3"
handlebars = "5.0"
heck = "0.4"
itertools = "0.12"
