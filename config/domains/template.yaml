# ============================================================================
# HOW TO USE THIS TEMPLATE
# ============================================================================
#
# 1. Copy this file:
#    cp config/domains/template.yaml config/domains/my-domain.yaml
#
# 2. Edit the file with your domain information:
#    - Change "domain" to your domain identifier
#    - Update "name" and "description"
#    - Add your capabilities
#    - Add best practices for your domain
#    - Add technology recommendations
#
# 3. Validate your configuration:
#    The system will automatically validate when it loads
#
# 4. Restart or reload the system:
#    The new domain will be auto-discovered and available
#
# 5. Use your domain:
#    Request assistance for your domain and the agent will provide recommendations

# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# Q: My domain is not being discovered
# A: Check that:
#    - File is in config/domains/ directory
#    - File has .yaml extension
#    - File is valid YAML syntax
#    - Domain field is present and non-empty
#
# Q: I get a validation error
# A: Check that:
#    - All required fields are present
#    - Technology lists are not empty
#    - Field types match the schema
#    - No duplicate technology names
#
# Q: Changes are not taking effect
# A: The system supports hot-reload:
#    - Save your changes to the YAML file
#    - The system will detect the change
#    - New requests will use the updated configuration
#    - Existing requests continue with old configuration
#
# For more help, see: projects/ricecoder.wiki/Custom-Domains.md

